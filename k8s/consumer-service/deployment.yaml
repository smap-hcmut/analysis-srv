apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-analytics-consumer
  namespace: smap
  labels:
    app: smap-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smap-analytics
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smap-analytics
      annotations:
        cattle.io/timestamp: "2025-12-15T13:23:19Z"
    spec:
      initContainers:
        - name: download-phobert
          image: registry.tantai.dev/smap/smap-analytics-consumer:251217-152019
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              # Check if model already exists (skip download if cached)
              if [ -f /app/infrastructure/phobert/models/model_quantized.onnx ]; then
                echo "PhoBERT model already exists, skipping download"
                exit 0
              fi
              echo "Downloading PhoBERT model from MinIO..."
              python scripts/download_phobert_model.py
          env:
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: smap-analytics-secret
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: smap-analytics-secret
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: smap-analytics-secret
                  key: MINIO_SECRET_KEY
          volumeMounts:
            - mountPath: /app/infrastructure/phobert/models
              name: models
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      containers:
        - name: consumer
          image: registry.tantai.dev/smap/smap-analytics-consumer:251217-142309
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: smap-analytics-config
            - secretRef:
                name: smap-analytics-secret
          ports:
            - containerPort: 9090
              name: metrics
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - python
                - "-c"
                - import sys; sys.exit(0)
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - python
                - "-c"
                - import sys; sys.exit(0)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            limits:
              cpu: "2"
              memory: 3Gi
            requests:
              cpu: 500m
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /app/infrastructure/phobert/models
              name: models
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: smap-analytics-models
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: harbor-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
