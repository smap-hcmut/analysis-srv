apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-analytics-api
  namespace: smap
  labels:
    app: smap-analytics-api
    component: api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smap-analytics-api
  template:
    metadata:
      labels:
        app: smap-analytics-api
        component: api
        version: v1
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: smap-analytics-api
        image: registry.tantai.dev/smap/smap-analytics-api:251219-182346
        imagePullPolicy: Always
        command: ["python", "-m", "command.api.main"]
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: analytics-config
        - secretRef:
            name: analytics-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/detailed
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      restartPolicy: Always
