apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-config
  namespace: smap
  labels:
    app: analytics-api
    component: config
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "1"
  API_ROOT_PATH: "/analytic"  # Root path prefix for ingress
  
  # Service Configuration
  SERVICE_NAME: "analytics-api"
  SERVICE_VERSION: "1.0.0"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  
  # Database Pool Configuration
  DATABASE_POOL_SIZE: "10"
  DATABASE_MAX_OVERFLOW: "20"
  
  # CORS Configuration (update for production)
  # For all origins: '["*"]' or for specific: '["http://localhost:3000","https://app.example.com"]'
  API_CORS_ORIGINS: '["*"]'
  
  # Optional: Performance settings
  DEBUG_RAW_DATA: "false"