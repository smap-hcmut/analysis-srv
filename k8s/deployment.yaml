apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-analytics-consumer
  namespace: smap
  labels:
    app: smap-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smap-analytics
  template:
    metadata:
      labels:
        app: smap-analytics
    spec:
      imagePullSecrets:
        - name: harbor-secret

      initContainers:
        - name: download-models
          image: registry.tantai.dev/smap/smap-analytics-consumer:251209-064254
          imagePullPolicy: IfNotPresent
          command:
            - python
            - scripts/download_phobert_model.py
          envFrom:
            - configMapRef:
                name: smap-analytics-config
            - secretRef:
                name: smap-analytics-secret
          volumeMounts:
            - name: models
              mountPath: /app/infrastructure/phobert/models

      containers:
        - name: consumer
          image: registry.tantai.dev/smap/smap-analytics-consumer:251209-064254
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: smap-analytics-config
            - secretRef:
                name: smap-analytics-secret

          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          volumeMounts:
            - name: models
              mountPath: /app/infrastructure/phobert/models

      volumes:
        - name: models
          emptyDir: {}
