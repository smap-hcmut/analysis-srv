apiVersion: v1
kind: Secret
metadata:
  name: smap-analytics-secret
  namespace: smap
  labels:
    app: smap-analytngine
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql+asyncpg://user:password@postgres-service:5432/analytics_db"
  DATABASE_URL_SYNC: "postgresql://user:password@postgres-service:5432/analytics_db"

  # RabbitMQ credentials
  RABBITMQ_URL: "amqp://user:password@rabbitmq-service:5672/"

  # MinIO credentials
  MINIO_ENDPOINT: "http://minio-service:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
