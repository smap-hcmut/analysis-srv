service:
  name: "analytics-engine"
  version: "0.1.0"
  environment: "development"

database:
  url: "postgresql+asyncpg://analyst_prod:analyst_prod_pwd@172.16.19.10:5432/smap"
  url_sync: "postgresql://analyst_prod:analyst_prod_pwd@172.16.19.10:5432/smap"
  schema: "schema_analyst"
  pool_size: 20
  max_overflow: 10

logging:
  level: "INFO"
  enable_console: true
  colorize: true
  service_name: "analytics-engine"

phobert:
  model_path: "internal/model/phobert"
  max_length: 256

keyword_extraction:
  spacy_model: "xx_ent_wiki_sm"
  yake_language: "vi"
  yake_n: 2
  yake_dedup_lim: 0.8
  yake_max_keywords: 30
  max_keywords: 30
  entity_weight: 0.7
  chunk_weight: 0.5

aspect_mapping:
  enabled: false
  dictionary_path: "config/aspects.yaml"
  unknown_label: "UNKNOWN"

rabbitmq:
  url: "amqp://admin:21042004@172.16.21.206:5672/"
  queue_name: "analytics_queue"
  prefetch_count: 1
  event:
    exchange: "smap.events"
    routing_key: "data.collected"
    queue_name: "analytics.data.collected"
  publish:
    exchange: "results.inbound"
    routing_key: "analyze.result"
    enabled: true

redis:
  host: "redis.tantai.dev"
  port: 6379
  db: 0
  max_connections: 50

minio:
  endpoint: "172.16.21.10:9000"
  access_key: "tantai"
  secret_key: "21042004"
  secure: false
  crawl_results_bucket: "crawl-results"

compression:
  enabled: true
  default_level: 2
  algorithm: "zstd"
  min_size_bytes: 1024

preprocessor:
  min_text_length: 10
  max_comments: 5

intent_classifier:
  enabled: true
  confidence_threshold: 0.5
  patterns_path: "config/intent_patterns.yaml"

impact:
  weight:
    view: 0.01
    like: 1.0
    comment: 2.0
    save: 3.0
    share: 5.0
  platform:
    tiktok: 1.0
    facebook: 1.2
    youtube: 1.5
    instagram: 1.1
    unknown: 1.0
  amplifier:
    negative: 1.5
    neutral: 1.0
    positive: 1.1
  threshold:
    viral: 70.0
    kol_followers: 50000
    max_raw_score: 100000.0

batch:
  max_concurrent: 5
  timeout_seconds: 30
  expected_size:
    tiktok: 50
    youtube: 20

error:
  max_retries_per_item: 3
  backoff_base_seconds: 1.0
  backoff_max_seconds: 60.0

debug:
  raw_data: "false"
  sample_rate: 100

api:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  cors_origins:
    - "*"
  root_path: ""
