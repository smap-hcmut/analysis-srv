services:
  # ========================================
  # Analytics Consumer Service
  # ========================================
  consumer:
    build:
      context: .
      dockerfile: command/consumer/Dockerfile
    container_name: smap-analytics-consumer
    restart: unless-stopped
    ports:
      - "9090:9090" # Prometheus metrics
    env_file:
      - .env
    environment:
      # Override specific settings for Docker
      DATABASE_URL: postgresql+asyncpg://dev:dev123@postgres:5432/analytics_dev
      DATABASE_URL_SYNC: postgresql://dev:dev123@postgres:5432/analytics_dev
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      MINIO_ENDPOINT: http://minio:9000
    volumes:
      - ./logs:/app/logs
      - phobert_models:/app/infrastructure/phobert/models
    networks:
      - smap-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  smap-network:
    driver: bridge

volumes:
  phobert_models:
    driver: local
